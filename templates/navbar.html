{% block navbar %}
<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container">
        <a class="navbar-brand" class="nav-link " href="{{ url_for('home')}}">
            <strong>
                <h1 class="text-success">E-Book Store</h1>
            </strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="container d-flex  justify-content-evenly navbar-nav navbar-text navLogger">
                <a class="nav-link text-success" href="#carousel">Home</a>
                <a class="nav-link text-success" href="#carousel">Products</a>
                <a class="nav-link text-success" href="#carousel">About</a>

                {% if session['logged_in'] %}
                <a class="nav-link text-success">Hi {{ session['username']|title }}</a>
                {% else %}
                <a href="{{ url_for('login')}}"><button type="button" class="btn btn-outline-success">LogIn</button></a>
                {% endif %}

                {% if session['logged_in'] %}
                <a href="{{ url_for('logout')}}"><button type="button"
                        class="btn btn-outline-success">LogOut</button></a>
                {% else %}
                <a href="{{ url_for('signup')}}"><button type="button" class="btn btn-outline-success">Register</button></a>
                {% endif %}


            </div>
        </div>
    </div>
</nav>
<div class="text-success bg-success">
    <hr class="border border-success border-2 shadow-lg mb-2 bg-body rounded">
</div>
{% endblock %}
